# Временная конфигурация для получения SSL сертификата
# После получения сертификата замените на baiel.conf

server {
    listen 80;
    server_name baielapp.com.kg www.baielapp.com.kg api.baielapp.com.kg;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Временно проксируем на Django без SSL
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
