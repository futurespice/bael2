# docker-compose.dev.yml - Development configuration
# Использование: docker-compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: baiel_dev_postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=beiel2
      - POSTGRES_USER=beiel2
      - POSTGRES_PASSWORD=12345678
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beiel2 -d beiel2"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: baiel_dev_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:
